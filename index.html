<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & Event Listeners</title>
</head>
<body>
    <button class="button1">Click!</button>
    <button class="button2">change first button</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>

    <script>

        $('.button1').click(() => {
            $('.button1').text("Yeah, you clicked me")
        });

        $('.button2').click(()=>{
            $('.button1').text("button 2 is da BEST!")
        });
    </script>
</body>
</html>
